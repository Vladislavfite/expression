
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 13px;
      background: #1e1e2f;
      color: #fff;
      padding: 10px;
      width: 270px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #ffcc00;
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 5px;
      display: block;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
      box-sizing: border-box;
      background: #2e2e3f;
      border: 1px solid #555;
      color: #fff;
    }
    button {
      width: 48%;
      margin-top: 5px;
      padding: 5px;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    .stats {
      margin-top: 10px;
      font-size: 13px;
    }
    .stats span {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>VLADOS KRUTIT</h1>

  <label>Ссылка на пост:</label>
  <input type="text" id="url" placeholder="https://ok.ru/..." />

  <label>Время работы (мин):</label>
  <input type="number" id="workMins" value="60" />

  <label>Имя расширения (clientName):</label>
  <input type="text" id="clientName" placeholder="bot-001" />

  <label>Интервал отправки статистики (мин):</label>
  <input type="number" id="reportIntervalMins" placeholder="180" value="180" />

  <label><!-- Удалено: autoStart --> /> Автостарт при запуске</label>

  <label>Задержка обновления (сек):</label>
  <input type="number" id="reloadDelay" value="10" />

  <div>
    <button id="startBtn">Старт</button>
    <button id="stopBtn">Стоп</button>
    <button id="resetBtn">Сбросить статистику</button>
    <button id="sendNowBtn">Отправить статистику</button>
  </div>
  <div id="status" style="margin-top:10px;">Статус: <span id="status-text">остановлен</span></div>

  <div class="stats">
    <div>Циклов: <span id="cycles">0</span></div>
    <div>Перезагрузок: <span id="reloads">0</span></div>
    <div>Реклам показано: <span id="adsWatched">0</span></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
